<!doctype html>
<html class="no-js"
      ng-app="gpApp"
      ng-controller="MainController as main"
      ng-swipe-left="main.toggleContent()"
      ng-swipe-right="main.toggleSidenav()">




<head>



  <!-- Metadata
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">




  <!-- Page Title
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <title ng-bind="title">

  </title>

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->





  <!-- Metadata
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <meta name="author"               content="Jonathan Ho">
  <meta name="application-name"     content="poppyGrandPrix">
  <meta name="description"          content="Grand Prix de Papaveraceae">

  <meta property="og:url"           content="http://poppy.gq">
  <meta property="og:site_name"     content="poppyGrandPrix">
  <meta property="og:description"   content="Grand Prix de Papaveraceae">
  <meta property="og:image"         content="assets/images/meta/card.jpg">

  <meta name="twitter:card"         content="summary">
  <meta name="twitter:site"         content="@poppyGrandPrix">
  <meta name="twitter:title"        content="poppyGrandPrix">
  <meta name="twitter:description"  content="Grand Prix de Papaveraceae">
  <meta name="twitter:image"        content="assets/images/meta/card.jpg">

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->




  <!-- Fonts & Icons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600,200" rel="stylesheet">

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->




  <!-- Inject Vendor Stylesheets
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->




  <!-- Inject Compiled Sass
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->




  <!-- Browser Compatibility
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- build:js(src) scripts/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->


</head>




<body layout="column" ng-cloak>










  <!-- Browse Happy
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!--[if lt IE 10]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->

  <!-- end browse happy –––––––––––––––––––––––––––– -->










  <!-- Site Toolbar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <gp-toolbar class="gp-toolbar-top"
              ng-class="{ 'is-fullscreen' : main.isFullscreen }">


    <!-- Brand -->
    <gp-brand></gp-brand>

    <!-- Spacer -->
    <span flex></span>

    <!-- Toggle Playlist -->
    <md-button class="md-icon-button"
               ng-click="main.toggleSidenav()">
      <md-icon class="material-icons">format_list_bulleted</md-icon>
      <md-tooltip>Toggle Playlist</md-tooltip>
    </md-button>


  </gp-toolbar>

  <!-- end toolbar ––––––––––––––––––––––––––––––––– -->










  <!-- Main Row
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div class="gp-main-row" layout="row" flex>








    <!-- Content mdSidenav
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <md-sidenav class="md-whiteframe-z2 md-sidenav-left gp-content-sidenav"
                md-is-locked-open="main.contentIsOpen && $mdMedia('gt-sm')"
                md-component-id="left">

      <gp-content>
      </gp-content>


    </md-sidenav>

    <!-- end content ––––––––––––––––––––––––––––––––– -->








    <!-- Main Column
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div class="gp-main" flex>


        <!-- Player -->
        <gp-player channel-id="20560398">
        </gp-player>

        <!-- Allows swipe over iframe -->
        <div class="swipe-path horizontal top"></div>
        <div class="swipe-path horizontal bottom"></div>
        <div class="swipe-path vertical right"></div>
        <div class="swipe-path vertical left"></div>

    </div>

    <!-- end main col –––––––––––––––––––––––––––––––– -->








    <!-- Playlist mdSidenav
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <md-sidenav class="md-whiteframe-z2 md-sidenav-right gp-playlist-sidenav"
                md-is-locked-open="main.sidenavIsOpen && $mdMedia('gt-lg')"
                md-component-id="right">

        <gp-playlist>
        </gp-playlist>

    </md-sidenav>

    <!-- end playlist –––––––––––––––––––––––––––––––– -->








  </div>



  <!-- end main row –––––––––––––––––––––––––––––––– -->










  <!-- Bottom Toolbar
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <gp-toolbar class="gp-toolbar-bottom"
              ng-class="{ 'is-fullscreen' : main.isFullscreen }">

    <!-- Toggle Info -->
    <md-button class="md-icon-button"
               hide-sm
               ng-class="{'active' : main.activeSection == 0}"
               ng-click="main.toggleSection(0)"
               aria-label="Info">
      <md-icon class="material-icons">info</md-icon>
    </md-button>


    <!-- Toggle IRC -->
    <md-button class="md-icon-button"
               hide-sm
               ng-class="{'active' : main.activeSection == 1}"
               ng-click="main.toggleSection(1)"
               aria-label="WebIRC">
      <md-icon class="material-icons">chat</md-icon>
    </md-button>


    <!-- Toggle Reddit -->
    <md-button class="md-icon-button"
               hide-sm
               ng-class="{'active' : main.activeSection == 2}"
               ng-click="main.toggleSection(2)"
               aria-label="Reddit">
      <md-icon class="md-svg-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" class="reddit">
          <path d="M16.842 15.949q0 0.156-0.134 0.324-0.58 0.658-1.646 0.926t-2.193 0.268q-2.813 0-3.862-1.194-0.134-0.167-0.134-0.324 0-0.19 0.134-0.329t0.324-0.14q0.167 0 0.335 0.134 0.647 0.547 1.401 0.737t1.78 0.19 1.786-0.19 1.417-0.737q0.167-0.134 0.335-0.134 0.19 0 0.324 0.14t0.134 0.329zM10.915 11.585q0 0.681-0.48 1.161t-1.161 0.48q-0.67 0-1.166-0.485t-0.497-1.155q0-0.681 0.491-1.172t1.172-0.491 1.161 0.491 0.48 1.172zM18.103 11.585q0 0.681-0.48 1.161t-1.161 0.48q-0.67 0-1.166-0.485t-0.497-1.155q0-0.681 0.491-1.172t1.172-0.491 1.161 0.491 0.48 1.172zM4.632 8.292q-0.435-0.301-0.982-0.301-0.737 0-1.261 0.525t-0.525 1.261q0 0.804 0.603 1.35 0.592-1.574 2.165-2.835zM22.545 12.879q0-2.478-2.779-4.319-1.429-0.949-3.253-1.412t-3.7-0.463-3.7 0.463-3.265 1.412q-2.779 1.842-2.779 4.319t2.779 4.319q1.44 0.949 3.265 1.412t3.7 0.463 3.7-0.463 3.253-1.412q2.779-1.842 2.779-4.319zM23.85 9.777q0-0.737-0.525-1.261t-1.261-0.525q-0.558 0-1.038 0.335 1.563 1.272 2.143 2.857 0.681-0.536 0.681-1.406zM22.243 2.243q0-0.547-0.385-0.932t-0.921-0.385q-0.547 0-0.932 0.385t-0.385 0.932q0 0.536 0.385 0.921t0.932 0.385q0.536 0 0.921-0.385t0.385-0.921zM24.777 9.777q0 0.725-0.368 1.362t-0.993 1.004q0.056 0.391 0.056 0.737 0 1.551-0.882 2.852t-2.321 2.249q-1.563 1.027-3.499 1.523t-3.956 0.497-3.962-0.497-3.504-1.523q-1.44-0.949-2.321-2.249t-0.882-2.852q0-0.402 0.067-0.792-0.592-0.368-0.932-0.988t-0.34-1.323q0-1.116 0.792-1.914t1.92-0.798q1.016 0 1.775 0.67 2.958-1.897 7.121-1.975l1.607-5.089q0.112-0.324 0.446-0.324 0.268 0 4.286 1.004 0.268-0.614 0.826-0.982t1.228-0.368q0.915 0 1.574 0.658t0.658 1.585-0.658 1.579-1.574 0.653q-0.926 0-1.579-0.653t-0.664-1.568l-3.783-0.893-1.395 4.408q3.895 0.167 6.73 1.998 0.792-0.703 1.819-0.703 1.127 0 1.92 0.798t0.792 1.914z"></path>
        </svg>
      </md-icon>
    </md-button>


    <!-- Twitter -->
    <md-button class="md-icon-button"
               hide-sm
               aria-label="Info"
               href="http://twitter.com/poppyGrandPrix"
               target="_blank">
      <md-icon class="md-svg-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" class="twitter">
          <path d="M24 4.557c-0.883 0.392-1.832 0.656-2.828 0.775 1.017-0.609 1.797-1.574 2.165-2.724-0.951 0.564-2.005 0.974-3.127 1.195-0.898-0.957-2.178-1.555-3.594-1.555-2.719 0-4.924 2.204-4.924 4.924 0 0.386 0.044 0.762 0.127 1.122-4.092-0.205-7.72-2.166-10.149-5.145-0.424 0.727-0.667 1.573-0.667 2.475 0 1.708 0.869 3.215 2.19 4.098-0.807-0.026-1.566-0.247-2.23-0.616-0 0.021-0 0.041-0 0.062 0 2.386 1.697 4.376 3.95 4.828-0.413 0.112-0.848 0.173-1.297 0.173-0.317 0-0.626-0.031-0.926-0.088 0.627 1.956 2.445 3.38 4.6 3.419-1.685 1.321-3.808 2.108-6.115 2.108-0.397 0-0.789-0.023-1.175-0.069 2.179 1.397 4.767 2.212 7.548 2.212 9.057 0 14.009-7.503 14.009-14.010 0-0.213-0.005-0.426-0.014-0.637 0.962-0.694 1.797-1.561 2.457-2.549z"></path>
        </svg>
      </md-icon>
    </md-button>


    <!-- Help -->
    <md-button class="md-icon-button"
               hide-sm
               ng-class="{'active' : main.activeSection == 3}"
               ng-click="main.toggleSection(3)"
               aria-label="Reddit">
      <md-icon class="material-icons">help</md-icon>
    </md-button>


    <!-- Toggle Sidebar -->
    <md-button class="md-icon-button"
               hide-sm
               ng-click="main.toggleContent()"
               aria-label="Toggle Content">
      <md-icon class="material-icons">more_horiz</md-icon>
    </md-button>


    <span flex></span>


  </gp-toolbar>

  <!-- end toolbar ––––––––––––––––––––––––––––––––– -->








<!-- Fullscreen Toggle Button
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<md-button class="button-fullscreen"
           ng-class="{ 'is-fullscreen md-fab md-mini' : main.isFullscreen, 'md-icon-button' : !main.isFullscreen }"
           ng-click="main.toggleFullscreen()"
           aria-label="Toggle Fullscreen">
  <md-icon class="material-icons">
    {{ main.isFullscreen ? "fullscreen_exit" : "fullscreen" }}
  </md-icon>
  <md-tooltip>
    {{ main.isFullscreen ? "Exit Fullscreen" : "Enter Fullscreen" }}
  </md-tooltip>

</md-button>

<!-- end button –––––––––––––––––––––––––––––––––– -->










<!-- Google Analytics
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<script>
window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
ga('create', 'UA-63184114-1', 'auto');
ga('send', 'pageview');
</script>
<script async src='//www.google-analytics.com/analytics.js'></script>

<!-- ––––––––––––––––––––––––––––––––––––––––––––– -->






<!-- Inject Vendor Scripts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- endbower -->
<!-- endbuild -->

<!-- ––––––––––––––––––––––––––––––––––––––––––––– -->






<!-- Inject App Scripts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- endinject -->

<!-- ––––––––––––––––––––––––––––––––––––––––––––– -->






<!-- Inject Angular Partials
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

<!-- inject:partials -->
<!-- endinject -->
<!-- endbuild -->

<!-- ––––––––––––––––––––––––––––––––––––––––––––– -->




</body>



</html>
