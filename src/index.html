<!doctype html>
<html class="no-js"
      ng-app="poppygp">




<head>



  <!-- Metadata
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">




  <!-- Page Title
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <title ng-bind="title">

  </title>

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->





  <!-- Metadata Tags
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <meta name="author"               content="Jonathan Ho">
  <meta name="application-name"     content="poppyGrandPrix">
  <meta name="description"          content="Grand Prix de Papaveraceae">

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->





  <!-- Social Media Metadata Tags
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <meta property="og:url"           content="http://poppy.gq">
  <meta property="og:site_name"     content="poppyGrandPrix">
  <meta property="og:description"   content="Grand Prix de Papaveraceae">
  <meta property="og:image"         content="assets/images/meta/card.jpg">

  <meta name="twitter:card"         content="summary">
  <meta name="twitter:site"         content="@poppyGrandPrix">
  <meta name="twitter:title"        content="poppyGrandPrix">
  <meta name="twitter:description"  content="Grand Prix de Papaveraceae">
  <meta name="twitter:image"        content="assets/images/meta/card.jpg">

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->





  <!-- Web Application Icons
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->



  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->




  <!-- Google Fonts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,300italic,400italic,600,200" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet" type="text/css">
  <!--
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet" type="text/css">
  -->

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->




  <!-- Inject Styles
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->




  <!-- Browser Compatibility
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- build:js(src) scripts/modernizr.js -->
  <script src="../bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->












</head>




<body>










  <!-- Browse Happy
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!--[if lt IE 10]>
    <p class="browsehappy">
      You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
    </p>
  <![endif]-->

  <!-- end browse happy –––––––––––––––––––––––––––– -->




  <!-- Main Wrapper
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <div layout="column" layout-align="start stretch"
       layout-gt-sm="row" layout-align-gt-sm="stretch stretch"
       layout-fill>




    <!-- Video Wrapper Column
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <div id="main" flex="45" flex-gt-sm="75" layout="column">


      <!-- Navbar –––––––––––––––––––––––––––––––––––––– -->

      <gp-navbar>

        <gp-stripes>
        </gp-stripes>


        <span flex></span>

        <span>poppyGP</span>

        <span flex></span>

        <button>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18">
            <path d="M0 0h18v18h-18z" fill="none"></path>
            <path d="M2 13.5h14v-1.5h-14v1.5zm0-4h14v-1.5h-14v1.5zm0-5.5v1.5h14v-1.5h-14z"></path>
          </svg>
        </button>

      </gp-navbar>

      <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->








      <!-- Player –––––––––––––––––––––––––––––––––––––– -->

      <gp-player channel-id="20560398">
      </gp-player>

      <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->




    </div>

    <!-- end main container –––––––––––––––––––––––––– -->




    <!-- Panel Wrapper Right
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->



    <gp-panel flex="55" flex-gt-sm="25" layout="column">

      <gp-webchat flex="100" network="irc.snoonet.org" nick="poppyGP" channel="f1" theme="mini">
      </gp-webchat>

    </gp-panel>


    <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->




  </div>
  <!-- end page wrapper –––––––––––––––––––––––––––– -->




  <!-- Bottom Status Bar
  ––––––––––––––––––––––––––––––––––––––––––––––––––

  <gp-navbar class="navbar navbar-light navbar-fixed-bottom">

    <a class="navbar-btn" href="#">
      <i class="fa fa-flag-checkered"></i>
    </a>

  </gp-navbar>

  end bottom status bar ––––––––––––––––––––––– -->








  <!-- Google Analytics
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script>
  window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  ga('create', 'UA-63184114-1', 'auto');
  ga('send', 'pageview');
  </script>
  <script async src='//www.google-analytics.com/analytics.js'></script>

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->






  <!-- Inject JavaScript & Partials
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- build:js(src) scripts/vendor.js -->

  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->

  <!-- endinject -->

  <!-- inject:partials -->
  <!-- endinject -->
  <!-- endbuild -->

  <!-- ––––––––––––––––––––––––––––––––––––––––––––– -->

</html>
