<md-content class="md-scroll-y"
            flex
            layout="column"
            layout-fill
            layout-padding>

  <section class="content-section"
           flex
           ng-cloak
           ng-repeat="section in content.sectionList"
           ng-class="section.name | lowercase"
           ng-show="main.activeSection == $index"
           ng-include="section.tmpl">

  </section>

</md-content>
