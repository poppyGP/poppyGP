<div class="card-deck-wrapper" ng-controller="ScheduleController as vm">

  <div class="card-deck">


    <div class="card"
         ng-repeat="track in vm.trackList | limitTo: 5">
      <img class="card-img-top" data-src="..." alt="Card image cap">
      <div class="card-block">

        <h4 class="card-title">
          {{ track.title }}
        </h4>

        <p class="card-text">
          {{ track.duration }}
        </p>

        <p class="card-text">
          <small class="text-muted">
          </small>
        </p>

      </div>
    </div>


  </div>

</div>
